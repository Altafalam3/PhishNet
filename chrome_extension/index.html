<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Set width and height for the popup */
        body {
            width: 400px; /* Change to your desired width */
            height: 300px; /* Change to your desired height */
            padding: 15px;
            background-color: #EFF2FA;
        }
        .current_url{

        }
        .fetch_details{
            
        }
        .fetch_details div{
            margin: 2vh 2vw;
        }
    </style>
</head>

<body>
    <div class="logo"><img src="logo.svg" alt=""></div>
    <div class="current_url">
        <b>Your Current URL : </b>
        <span id="currUrl"></span>
    </div>
    <hr>
    <br>
    <br>
    <div class="f_analysis">
        <div class="model"><b>Model Analysis:</b> <span id="model_analysis"></span></div>
        <br><br>
        <div class="model"><b>In Depth Analysis:</b> <span id="tick_analysis"></span></div>
        </div>
        <div class="fetch_details" >
        <div > 
         https domain  : <span id="fetchd.https_domain"></span>
        </div>
          <div>
            
          Iframe Redirection : <span id="fetchd.iframe_redirection"></span>
          </div>
          <div>
            
          IP Address : <span id="fetchd.ip"></span>
          </div>
          <div >
            
          Right Click Disabled: <span id="fetchd.right_click_disabled"></span>
          </div>
          <div >
            
          Tiny Url : <span id="fetchd.tiny_url"></span>
          </div>
          <div >
            
          Https domain  : <span id="fetchd.https_domain"></span>
          </div>
          <div>
            
           URL Depth : <span id="fetchd.url_depth"></span>
          </div>
          <div >
            
           Url Forwarding : <span id="fetchd.url_forwarding"></span>
          </div>
          <div>
            
           URL Length : <span id="fetchd.url_length"></span>
          </div>
      </div>




</body>
<script src="script.js"></script>

</html>
