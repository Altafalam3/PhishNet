<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Set width and height for the popup */
        body {
            width: 400px; /* Change to your desired width */
            height: 300px; /* Change to your desired height */
            padding: 30px;
            background-color: #ffffff ;
        }
        .current_url{
            background-color: rgb(250, 169, 47);

        }
    </style>
</head>

<body>
    <div class="logo"><img src="logo.svg" alt=""></div>
    <div class="current_url">
        <b>Your Current URL : </b>
        <span id="currUrl"></span>
    </div>
    <br>
    <br>
    <div class="f_analysis">
        <div class="model">Model Analysis: <span id="model_analysis"></span></div>
        <br><br>
        <div class="model">In Depth Analysis: <span id="tick_analysis"></span></div>
    </div>
    <div >
        <div > 
         <b>https domain</b>  : <span id="fetchd.https_domain"></span>
        </div>
          <div>
            
          <b>Iframe Redirection</b> : <span id="fetchd.iframe_redirection"></span>
          </div>
          <div>
            
          <b>IP Address</b> : <span id="fetchd.ip"></span>
          </div>
          <div >
            
          <b>Right Click Disabled</b>: <span id="fetchd.right_click_disabled"></span>
          </div>
          <div >
            
          <b>Tiny Url</b> : <span id="fetchd.tiny_url"></span>
          </div>
          <div >
            
          <b>Https domain</b>  : <span id="fetchd.https_domain"></span>
          </div>
          <div>
            
          <b> URL Depth </b>: <span id="fetchd.url_depth"></span>
          </div>
          <div >
            
          <b> Url Forwarding </b>: <span id="fetchd.url_forwarding"></span>
          </div>
          <div>
            
          <b> URL Length </b>: <span id="fetchd.url_length"></span>
          </div>
      </div>




</body>
<script src="script.js"></script>

</html>
